<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spaceships for rent</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        
        <section class="card card--wide" id="single-spaceship">
            <div class="gallery-wrapper" id="gallery">
            </div>
            <div>
                <h2 class="name" id="spaceship-name"></h2>
            
                <div class="star-rating">
                  <div class="star-rating__wrap">
                    <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
                    <label class="star-rating__ico fa fa-star-o fa-lg fa-2x" for="star-rating-5" title="5 out of 5 stars"></label>
                    <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
                    <label class="star-rating__ico fa fa-star-o fa-lg fa-2x" for="star-rating-4" title="4 out of 5 stars"></label>
                    <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
                    <label class="star-rating__ico fa fa-star-o fa-lg fa-2x" for="star-rating-3" title="3 out of 5 stars"></label>
                    <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
                    <label class="star-rating__ico fa fa-star-o fa-lg fa-2x" for="star-rating-2" title="2 out of 5 stars"></label>
                    <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
                    <label class="star-rating__ico fa fa-star-o fa-lg fa-2x" for="star-rating-1" title="1 out of 5 stars"></label>
                  </div>
                </div>


                <ul class="properties-list" id="properties"></ul>
            </div>

        </section>
        
        
        
        <script src="js/main.js"></script>
        <script src="js/single_view.js"></script>
    </body>
</html>
