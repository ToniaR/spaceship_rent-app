<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spaceships for rent</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
    </head>
    <body class="search-block">
        <img src="/img/mars.svg" alt="" class="mars">
        <img src="img/ufo.svg" alt="" class="ufo">
           
        
        <section class="search-block__wrapper">
        <h1>Spaceship rent in whole galaxy, book your flight!</h1>
        <form id="search" class="search-block__form"> 
            <div class="search-block__field">
                <label for="pick-up">From:</label>
                <input type="text" id="pick-up-place"/>
            </div>
            <div class="search-block__field">
                <label for="drop-off">To:</label>
                <input type="text" id="drop-off-place"/>
            </div>
            <div class="search-block__field">
                <label for="date">Select pick-up date:</label>
                <input type="date" id="start-date">
            </div>
            <div class="search-block__field">
                <label for="date">Select date:</label>
                <input type="date" id="end-date">
            </div>
            <button class="search-block__btn" id="search"  onclick="searchBtn(); return false;">Search</button>
        </form>
            <ul id="founded-items"></ul>
        </section>
        <img src="img/startup.svg" alt="" class="ship">
        <script src="js/main.js"></script>
        <script src="js/search.js"></script>
    </body>
</html>
